<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StoryTime 1.0 - AI-Powered Training Story Generator | Create Engaging Training Stories Instantly</title>
    <meta name="description" content="Generate personalized, engaging training stories with AI. Perfect for corporate trainers, educators, and facilitators. Create memorable learning experiences that stick with your audience.">
    <meta name="keywords" content="training stories, AI story generator, corporate training, educational content, storytelling, workplace training, learning facilitation">
    <meta property="og:title" content="StoryTime 1.0 - AI Training Story Generator">
    <meta property="og:description" content="Create engaging, personalized training stories with AI. Transform your training sessions with memorable stories tailored to your audience.">
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="StoryTime 1.0 - AI Training Story Generator">
    <meta name="twitter:description" content="Generate personalized training stories with AI. Perfect for trainers and educators.">
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://cdnjs.cloudflare.com; img-src 'self' data:; connect-src 'self'">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="container">
        <header class="hero-section">
            <div class="hero-content">
                <div class="hero-header">
                    <div class="hero-logo">
                        <i class="fas fa-graduation-cap"></i>
                        <i class="fas fa-book-reader"></i>
                    </div>
                    <h1 class="hero-title">StoryTime 1.0</h1>
                </div>
                <p class="hero-subtitle">Wow your trainees with stories</p>
            </div>
        </header>

        <main class="main-content">
            <div class="form-container">

                <form id="storyForm" class="story-form">
                    <div class="form-group">
                        <label for="trainingDetails">
                            <i class="fas fa-graduation-cap"></i>
                            Training Details
                        </label>
                        <textarea id="trainingDetails" name="trainingDetails" rows="4" 
                                  placeholder="Be specific about your training goals to get a more relevant story. Describe your training session: topic, audience, duration, objectives, and preferred tone. (Leave blank for random story)"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="personalStatement">
                            <i class="fas fa-user"></i>
                            About You
                        </label>
                        <textarea id="personalStatement" name="personalStatement" rows="3" 
                                  placeholder="What's one interesting or special thing about you? This will help create a personalized story with you as the main character. (Leave blank for random character)"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="generate-btn">
                            <i class="fas fa-wand-magic-sparkles"></i>
                            Generate Story
                        </button>
                        <button type="button" class="start-over-btn" id="startOverBtn">
                            <i class="fas fa-refresh"></i>
                            Start Over
                        </button>
                    </div>
                    
                    <div class="form-hint">
                        <i class="fas fa-lightbulb"></i>
                        <span>Tip: Leave fields blank to generate a completely random story!</span>
                    </div>
                </form>
            </div>

            <div class="result-container" id="resultContainer" style="display: none;">
                <div class="result-header">
                    <h3><i class="fas fa-scroll"></i> Your Training Story</h3>
                    <div class="result-actions">
                        <button class="copy-btn" id="copyBtn">
                            <i class="fas fa-copy"></i> Copy
                        </button>
                        <button class="regenerate-btn" id="regenerateBtn">
                            <i class="fas fa-refresh"></i> Generate New
                        </button>
                    </div>
                </div>
                <div class="story-content" id="storyContent"></div>
            </div>
        </main>

    </div>

    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-content">
            <div class="loading-spinner"></div>
            <p>Crafting your perfect training story...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
